<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h3 class="mb-4">Formulário de Contato</h3>
  <form action="#" method="post" enctype="multipart/form-data">
    <fieldset class="border p-4 rounded">
      <legend class="w-auto px-2">Informações</legend>

      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <!-- Sobrenome -->
      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome:</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
      </div>

      <!-- Telefone -->
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required>
      </div>

      <!-- E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com" required>
      </div>

      <!-- Mensagem -->
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>

      <!-- Língua aplicada -->
      <div class="mb-3">
        <label for="idioma" class="form-label">Idioma aplicado no serviço:</label>
        <select class="form-select" id="idioma" name="idioma" required>
          <option value="">Selecione...</option>
          <option>Português (pt-br)</option>
          <option>Inglês</option>
          <option>Espanhol</option>
          <option>Francês</option>
        </select>
      </div>

      <!-- Upload de arquivo -->
      <div class="mb-3">
        <label for="arquivo" class="form-label">Anexe um protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
        <input type="file" class="form-control" id="arquivo" name="arquivo"
               accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
      </div>

      <!-- Linguagens preferidas (múltipla escolha) -->
      <div class="mb-3">
        <label class="form-label">Linguagens preferidas:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="linguagens[]" value="HTML" id="html">
          <label class="form-check-label" for="html">HTML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="linguagens[]" value="CSS" id="css">
          <label class="form-check-label" for="css">CSS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="linguagens[]" value="JavaScript" id="js">
          <label class="form-check-label" for="js">JavaScript</label>
        </div>
      </div>

      <!-- Banco de dados (radio) -->
      <div class="mb-3">
        <label class="form-label">Banco de dados recomendado:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="banco" id="mysql" value="MySQL" required>
          <label class="form-check-label" for="mysql">MySQL</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="banco" id="postgresql" value="PostgreSQL">
          <label class="form-check-label" for="postgresql">PostgreSQL</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="banco" id="mongodb" value="MongoDB">
          <label class="form-check-label" for="mongodb">MongoDB</label>
        </div>
      </div>

      <!-- Turno de preferência -->
      <div class="mb-3">
        <label for="turno" class="form-label">Turno de preferência para reuniões:</label>
        <select class="form-select" id="turno" name="turno" required>
          <option value="">Selecione...</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </div>

      <!-- Horário sugerido -->
      <div class="mb-3">
        <label for="horario" class="form-label">Melhor horário para reuniões:</label>
        <input type="time" class="form-control" id="horario" name="horario" required>
      </div>

      <!-- Previsão de entrega -->
      <div class="mb-3">
        <label for="entrega" class="form-label">Previsão de entrega desejada:</label>
        <input type="date" class="form-control" id="entrega" name="entrega" required>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </fieldset>
  </form>

  <!-- Mapa -->
  <div class="mt-5">
    <h4>Localização</h4>
    <div class="ratio ratio-16x9">
      <iframe
        src="https://www.google.com/maps?q=Rua+Paes+Cabral,+Cordeiro,+Recife+-+PE,+50630-170&output=embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>
</div>
</body>
</html>
